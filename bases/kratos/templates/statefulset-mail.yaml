        checksum/kratos-secrets: 94fedb589e43afc8ced3fd77c3b1d1c95dd02191cfceadedf44bd59ab1984a3e
    spec:
      serviceAccountName: kratos
      terminationGracePeriodSeconds: 60
      containers:
        - name: kratos-courier
          image: oryd/kratos:v1.3.1
          imagePullPolicy: IfNotPresent
          args:
            - courier
            - watch 
            - --config
            - /etc/config/kratos.yaml
            - --expose-metrics-port
            - "4434"
          volumeMounts:
            - name: kratos-config-volume
              mountPath: /etc/config
              readOnly: true
          env:
            - name: LOG_FORMAT
              value: json
            - name: LOG_LEVEL
              value: trace
            - name: SECRETS_DEFAULT
              valueFrom:
                secretKeyRef:
                  name: kratos
                  key: secretsDefault
                  optional: true
            - name: SECRETS_COOKIE
              valueFrom:
                secretKeyRef:
                  name: kratos
                  key: secretsCookie
                  optional: true
            - name: SECRETS_CIPHER
              valueFrom:
                secretKeyRef:
                  name: kratos
                  key: secretsCipher
                  optional: true
          ports:
            - name: http-metrics
              containerPort: 4434
              protocol: TCP
          resources:
            null
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
            seLinuxOptions:
              level: s0:c123,c456
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: kratos-config-volume
          configMap:
            name: kratos-config
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
