  annotations:
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kratos-courier
      app.kubernetes.io/instance: kratos
  serviceName: kratos-courier
  replicas: 1
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kratos-courier
        app.kubernetes.io/instance: kratos
        app.kubernetes.io/component: courier
      annotations:        
        checksum/kratos-config: 4e82fa0677335948e37d84d390c101587bf9e67da8596ed0828c7375e36b3afb
