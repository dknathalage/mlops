---
# Source: cockroachdb/templates/job-cleaner.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: cockroachdb-self-signer-cleaner
  namespace: "default"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
  labels:
    helm.sh/chart: cockroachdb-17.0.1
    app.kubernetes.io/name: cockroachdb
    app.kubernetes.io/instance: "cockroachdb"
    app.kubernetes.io/managed-by: "Helm"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: cockroachdb-self-signer-cleaner
      labels:
        helm.sh/chart: cockroachdb-17.0.1
        app.kubernetes.io/name: cockroachdb
        app.kubernetes.io/instance: "cockroachdb"
        app.kubernetes.io/managed-by: "Helm"
    spec:
      securityContext:
        seccompProfile:
          type: "RuntimeDefault"
        runAsGroup: 1000
        runAsUser: 1000
        fsGroup: 1000
        runAsNonRoot: true
      restartPolicy: Never
      containers:
        - name: cleaner
          image: "gcr.io/cockroachlabs-helm-charts/cockroach-self-signer-cert:1.8"
          imagePullPolicy: "IfNotPresent"
          args:
            - cleanup
            - --namespace=default
          env:
          - name: STATEFULSET_NAME
            value: cockroachdb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      serviceAccountName: cockroachdb-rotate-self-signer
